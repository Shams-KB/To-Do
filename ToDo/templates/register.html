{% include 'header.html' %}

    <form id="register-form" action="" method="POST">
        <div class="register-heading">
            <h1>Register</h1>
            <p>Please fill in the form to create an account.</p>
        </div>

        <div class="container">
            <label for="email">Email</label>
            <input name="email" id="email" type="text" placeholder="Email" required>
            <label for="psw">Password</label>
            <input name="psw" id="psw" type="password" placeholder="Password" required>
            <label for="psw-repeat">Repeat Password</label>
            <input name="psw-repeat" id="psw-repeat" type="password" placeholder="Password" required>
            <label >Name</label>
            <input name="name" type="text" placeholder="Name" required>
            <button type="submit" class="registerbtn">Sign Up</button>
            <hr>
            <p class="sublink">By creating account you agree to our<a href="#"> Terms and Privacy</a></p>
        </div>
        <div class="container signing">
            <p class="sublink">Already have an account<a href="{{ url_for('login') }}"> Sign In</a></p>
        </div>
    </form>

{% include 'footer.html' %}
